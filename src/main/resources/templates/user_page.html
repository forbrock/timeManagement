<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="static/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet">
</head>

<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="navbar-brand my-0 mr-auto text-dark" href="/">Time Management</a>

        <nav class="my-2 my-md-0 me-md-3">
            <a class="p-2 text-dark" href="#">Option 1</a>
            <a class="p-2 text-dark" href="#">Option 2</a>
            <a class="p-2 text-dark" href="#">Option 3</a>
            <a class="p-2 text-dark" href="#">Option 4</a>
        </nav>

        <!-- Lang menu  -->
        <div class="btn-group shadow-0">
            <button type="button" class="btn btn-link dropdown-toggle text-dark" data-mdb-toggle="dropdown"
                aria-expanded="false">Lang</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">
                        <img src="img/united-kingdom.svg" alt="user-image" class="mr-1" height="18">
                        <span class="align-middle">English</span>
                    </a>
                </li>
                <li><a class="dropdown-item" href="#">
                        <img src="img/ukraine.svg" alt="user-image" class="mr-1" height="18">
                        <span class="align-middle">Ukrainian</span>
                    </a>
                </li>
                <li><a class="dropdown-item" href="#">
                        <img src="img/russia.svg" alt="user-image" class="mr-1" height="18">
                        <span class="align-middle">Russian</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- <button type="button" class="btn btn-outline-info ml-2">Sign out</button> -->
        <form action="/auth/logout" method="POST">
            <button type="submit" class="btn btn-outline-info ml-2">Sign out</button>
        </form>
    </header>

    <div class="container">
        <!-- Tabs navigation -->
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Current</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New</a>
            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Completed</a>
        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <table class="table table-striped table-sm mt-3">
                <thead>
                    <tr>
                        <th>category</th>
                        <th>name</th>
                        <th>accepted</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="activity : ${activities}">
                        <tr>
                            <td><a th:text="${activity.getId()}" th:href="@{/{id}(id=${activity.getId()})}">id</a></td>
                            <td><a th:text="${activity.getName()}" th:href="@{/{id}(id=${activity.getId()})}">name</a></td>
                            <td><a th:text="${activity.getAge()}" th:href="@{/{id}(id=${activity.getId()})}">age</a></td>
                            <td><a th:text="${activity.getEmail()}" th:href="@{/{id}(id=${activity.getId()})}">email</a></td>
                        </tr>
                    </div>
                </tbody>
            </table></div>

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <table class="table table-striped table-sm mt-3">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div th:each="activity : ${people}">
                            <tr>
                                <td><a th:text="${activity.getId()}" th:href="@{/{id}(id=${activity.getId()})}">id</a></td>
                                <td><a th:text="${activity.getName()}" th:href="@{/{id}(id=${activity.getId()})}">name</a></td>
                                <td><a th:text="${activity.getAge()}" th:href="@{/{id}(id=${activity.getId()})}">age</a></td>
                                <td><a th:text="${activity.getEmail()}" th:href="@{/{id}(id=${activity.getId()})}">email</a></td>
                            </tr>
                        </div>
                    </tbody>
                </table></div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                <table class="table table-striped table-sm mt-3">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div th:each="activity : ${people}">
                            <tr>
                                <td><a th:text="${activity.getId()}" th:href="@{/{id}(id=${activity.getId()})}">id</a></td>
                                <td><a th:text="${activity.getName()}" th:href="@{/{id}(id=${activity.getId()})}">name</a></td>
                                <td><a th:text="${activity.getAge()}" th:href="@{/{id}(id=${activity.getId()})}">age</a></td>
                                <td><a th:text="${activity.getEmail()}" th:href="@{/{id}(id=${activity.getId()})}">email</a></td>
                            </tr>
                        </div>
                    </tbody>
                </table></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>

</body>
</html>
