<html>

<body>
    <div th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time Management</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet" />
        <link href="../public/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </div>

    <div th:fragment="header">
        <header class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a style="text-decoration: none; font-size: 16pt;" class="brand my-0 mr-auto text-dark" href="/">Time Management</a>
            
            <div style="color: #6c757d" th:text="${#authentication.name}">logged user email</div>
            
            <nav class="my-2 my-md-0 me-md-3" sec:authorize="hasAuthority('ADMIN')">
                <a class="p-2 text-dark" href="#" th:text="#{admin.dashboard.link}" th:href="@{/admin}">Dashboard</a>
            </nav>
    
            <!-- Lang menu  -->
            <div th:replace="fragments/lang_menu :: lang"></div>
    
            <form action="/logout" name="logout" method="POST">
                <button type="submit" class="btn btn-outline-info ml-2" name="logout" value="logout">Sign out</button>
            </form>
        </header>
    </div>

    <div th:fragment="footer">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>
    </div>
</body>

</html>
