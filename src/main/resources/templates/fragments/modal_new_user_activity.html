<html>
    <body>
        <div th:fragment="add_activity">
            <button class="btn btn-sm btn-outline-secondary m-2" data-toggle="modal" data-target="#activityModal">
                <span th:text="#{modal.new.user.activity.button.add}">Assign activity</span>
            </button>
            <!-- The Modal -->
            <div class="modal fade" id="activityModal">
                <div class="modal-dialog">
                    <div class="modal-content">
    
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title" th:text="#{modal.new.user.activity.header}">Activity assignment</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
    
                        <!-- Modal body -->
                        <div class="modal-body">
                            <!-- <form action="#" method="post" id="create-activity" th:action="@{/user/request}"> -->
                            <form action="#" method="post" id="create-activity" th:action="@{/}">
                                <div class="row">
                                    <div class="col-5">
                                        <label for="activity" class="col-sm-2 col-form-label" 
                                            th:text="#{modal.new.user.activity.label.activity}">activity
                                        </label>
                                        <select class="form-control" name="activityId" th:object="${activities}">
                                            <option th:each="activity : ${activities}"
                                                    th:value="${activity.id}"
                                                    th:text="${activity.name}">activity
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="submit" form="create-activity"
                                class="btn btn-md btn-outline-secondary m-2" th:text="#{modal.new.user.activity.button.request}">Request activity</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{modal.new.user.activity.button.close}">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
